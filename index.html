<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

            <div class="quote-box">
                <q id="quote">Logic will get you from A to B. Imagination takes you everywhere.</q>

            <h2 id="author">Albert Einstein</h2>
            <button class="btn">New Quote </button>

    </div>  
    <script type="module" src="main.js"></script>
